<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .title {
      font-weight: 600;
      color: #333;
    }
    
    .status {
      font-size: 12px;
      color: #666;
    }
    
    .chat-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f9f9f9;
    }
    
    .chat-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .chat-item:hover {
      background-color: #e9ecef;
    }
    
    .chat-item:last-child {
      border-bottom: none;
    }
    
    .chat-name {
      font-weight: 500;
      margin-bottom: 4px;
      color: #333;
    }
    
    .chat-preview {
      font-size: 12px;
      color: #666;
      line-height: 1.3;
    }
    
    .chat-meta {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
    
    .empty {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 40px 20px;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    
    .debug {
      margin-top: 16px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 11px;
      color: #666;
      max-height: 100px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">HH Chat Assistant</div>
    <div class="status" id="status">Loading...</div>
  </div>
  
  <div id="error" class="error" style="display: none;"></div>
  
  <div class="chat-list" id="chatList">
    <div class="empty">Looking for active chats...</div>
  </div>
  
  <div class="debug" id="debug"></div>
  
  <script src="popup.js"></script>
</body>
</html>
