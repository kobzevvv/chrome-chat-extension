<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Links Extractor</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 20px 0;
            color: #333;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            background: #f0f0f0;
            color: #666;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        button {
            width: 100%;
            padding: 12px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #0052a3;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .results h3 {
            font-size: 14px;
            margin: 0 0 10px 0;
            color: #666;
        }
        
        .resume-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 12px;
        }
        
        .resume-item:last-child {
            border-bottom: none;
        }
        
        .api-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .api-section input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .api-section button {
            background: #28a745;
        }
        
        .api-section button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‹ Resume Links Extractor</h1>
    
    <div id="status" class="status">
        Ready to extract resume links
    </div>
    
    <button id="extractBtn">Extract Current Page</button>
    <button id="extractAllBtn" style="margin-top: 10px;">Extract All Pages</button>
    
    <div id="progress" style="display: none; margin-top: 20px;">
        <div style="background: #e0e0e0; height: 20px; border-radius: 10px; overflow: hidden;">
            <div id="progressBar" style="background: #0066cc; height: 100%; width: 0%; transition: width 0.3s;"></div>
        </div>
        <div id="progressText" style="text-align: center; margin-top: 8px; font-size: 14px;">Processing...</div>
    </div>
    
    <div id="results" class="results" style="display: none;">
        <h3>Found Resume Links:</h3>
        <div id="linksList"></div>
    </div>
    
    <div class="api-section">
        <input type="text" id="apiUrl" placeholder="API URL (e.g., http://localhost:4000)" value="http://localhost:4000">
        <button id="saveBtn" style="display: none;">Save to Database</button>
    </div>
    
    <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #eee;">
        <h3 style="font-size: 16px; margin: 0 0 15px 0;">ðŸ“„ Resume Content Extraction</h3>
        <button id="extractResumesBtn" style="background: #17a2b8;">Extract 50 Resumes</button>
        <div id="resumeProgress" style="display: none; margin-top: 20px;">
            <div style="background: #e0e0e0; height: 20px; border-radius: 10px; overflow: hidden;">
                <div id="resumeProgressBar" style="background: #17a2b8; height: 100%; width: 0%; transition: width 0.3s;"></div>
            </div>
            <div id="resumeProgressText" style="text-align: center; margin-top: 8px; font-size: 14px;">Processing...</div>
        </div>
        <div id="resumeStatus" class="status" style="display: none; margin-top: 15px;"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
