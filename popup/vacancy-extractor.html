<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancy Resume Extractor</title>
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        h1 {
            font-size: 18px;
            margin-bottom: 16px;
        }
        
        .status {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status.warning {
            background: #fff3e0;
            color: #f57c00;
        }
        
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }
        
        button:hover {
            background: #1565c0;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .progress {
            margin-top: 16px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #1976d2;
            transition: width 0.3s ease;
        }
        
        .results {
            margin-top: 16px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .resume-link {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .api-config {
            margin-bottom: 16px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Извлечение резюме по вакансии</h1>
    
    <div id="status" class="status info">
        Откройте страницу откликов на вакансию
    </div>
    
    <div class="api-config">
        <input type="text" id="apiUrl" placeholder="API URL (например: http://localhost:4000)" value="http://localhost:4000">
    </div>
    
    <button id="extractCurrentPage">Извлечь с текущей страницы</button>
    <button id="extractAllPages">Извлечь со всех страниц</button>
    <button id="sendToDatabase">Отправить в базу данных</button>
    
    <div id="progress" class="progress">
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>
        <div id="progressText" style="text-align: center; margin-top: 8px;">0 / 0</div>
    </div>
    
    <div id="results" class="results"></div>
    
    <script src="vacancy-extractor.js"></script>
</body>
</html>
